<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Javascrip 02</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudaLampada(tipo, reset = false) {
            if (reset === true) {
                quebrada = false
            }
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo === 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img id="luz" src="_imagens/lampada-apagada.jpg" onmousemove="mudaLampada('lampada-acesa')"
         onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada', true)"
         ondblclick="mudaLampada('lampada-apagada', true)">
</body>
</html>
